buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
	// Android Support, knihovny i POM jsou součástí ADK.
	compile 'com.android.support:support-v4:18.0.0'
}

//}

if(project.hasProperty("qst.signing") && new File(project.property("qst.signing") + ".gradle").exists()) {
	apply from: project.property("qst.signing") + ".gradle";
}

android {

    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        versionName = '1.1'
        versionCode = 2
        minSdkVersion 14
        targetSdkVersion 19
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

}
